version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: exchange
      POSTGRES_PASSWORD: exchange
      POSTGRES_DB: exchange
    ports:
      - "5432:5432"

  api:
    build:
      context: ../..          # repo root (exchange/)
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://exchange:exchange@db:5432/exchange
      MATCHING_ENGINE_LIB: /app/engine/matching_engine/build/libmatching_engine.so
    ports:
      - "8000:8000"
    depends_on:
      - db
